{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<form class="inform" action="/login" method="POST">
    
    {% if error %}
      <div class="error">{{error}}</div>
    {% endif %}
    
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input autocomplete="off" type="text" class="form-control" id="inputEmail3" name="username">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label" >Password</label>
      <div class="col-sm-10">
        <input autocomplete="off" type="password" class="form-control" id="inputPassword3" name="password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
{% endblock %}
