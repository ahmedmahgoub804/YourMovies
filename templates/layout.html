<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="../static/favicon.ico" rel="icon">
    <link href="../static/styles.css" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span>YOUR</span> Movies</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">HOME</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/allmovies?type=top_rated">TOP-RATED</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/allmovies?type=popular">POPULAR</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/allmovies?type=now_playing">NOW-PLAYING</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/allmovies?type=upcoming">UPCOMING</a>
                </li>
            </ul>
            <ul class="navbar-nav me-ri mb-right mb-lg-0">

            {% if session["user_id"] %}

                <li class="nav-item float-right">
                    <a class="nav-link" href="/logout">LOGOUT</a>
                </li>
                <li class="nav-item float-right">
                    <a class="nav-link" href="/watchlist">WATCH-LIST</a>
                </li> 

            {% else %}

                <li class="nav-item float-right">
                    <a class="nav-link" href="/login">LOGIN</a>
                </li>
                <li class="nav-item float-right">
                    <a class="nav-link" href="/register">REGISTER</a>
                </li> 

            {% endif %} 
            
            </ul>
            

            <form class="d-flex" action="/search" method="GET">
                <input autocomplete="off" id="search"class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" >
                <button class="btn btn-outline-success" type="submit" >Search</button>
            </form>
            </div>
        </div>
            
    </nav>
    <main>
        {% block main%}

        {% endblock %}
    </main>

    <footer class="mb-5 small text-center text-muted">
        Data provided by <a href="https://www.themoviedb.org/">themoviedb</a>
    </footer>
        
     

    <script type="text/javascript" src="../static/script.js"></script>
</body>
</html>
