{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form class="inform" action="/register" method="POST">
    
    {% if error %}

      <div class="error">{{error}}</div>

    {% endif %}
    
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input autocomplete="off" type="text" class="form-control" id="inputEmail3" name="username">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label" >Password</label>
      <div class="col-sm-10">
        <input autocomplete="off" type="password" class="form-control" id="inputPassword3" name="password">
      </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label" >Confirm Password</label>
        <div class="col-sm-10">
          <input autocomplete="off" type="password" class="form-control" id="inputPassword3" name="cpassword">
        </div>
      </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
